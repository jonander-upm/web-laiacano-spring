name: Render CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven cloud
        run:  mvn -B verify sonar:sonar -Dsonar.projectKey=web-laiacano-spring -Dsonar.organization=jonander-upm -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONARCLOUD_TOKEN
        env:
          GIT_HUB_TOKEN: ${{ secrets.GIT_HUB_TOKEN }}
  test:
      needs: sonarcloud
      name: Test - Unit & Integration & SonarCloud Scan
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with: { fetch-depth: 0 }
        - uses: actions/setup-java@v1
          with:
            java-version: 17
        - name: Unit & Integration Tests
          run: mvn -B verify -P dev -Dspring.profiles.active=dev
      env:
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
  deploy:
      needs: test
      name: Deploy to Develop
      runs-on: ubuntu-latest
      steps:
        - uses: johnbeynon/render-deploy-action@v0.0.8          
          with:
            service-id: ${{ secrets.MY_RENDER_SERVICE_ID }}
            api-key: ${{ secrets.MY_RENDER_API_KEY }}
            wait-for-success: true
